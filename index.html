<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="body">
    <header class="header">

        <img class="logo-circle" alt="logo-circle" src="img/header/logo-circle.svg">

        <nav class="nav">
            <ul>

                    <li> О нас </li>
                </a>
                <a class="link-services" href="">
                    <li>Услуги <span class="material-icons">
                            expand_more
                        </span></li>
                </a>
                <a class="link-vacancy" href="">
                    <li>Вакансии </li>
                </a>
                <a class="link-agreements" href="">
                    <li> Соглашения <span class="material-icons">

                        </span></li>
                </a>

        <form>
            <div class="enter">
